name: Lint Code Base

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  actions: read
  statuses: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check .

      - name: Install isort
        run: pip install isort

      - name: Run isort
        run: isort check .

      - name: Install Prettier
        run: pip install prettier

      - name: Run prettier
        run: prettier check .
